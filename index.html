<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="favicon.ico"/>
    <title>Pig Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-bg">
            <div class="buttons">
                <button class="new-game btn">üïê NEW GAME</button>
                <img src="Dice/dice-1.png" alt="Dice" class="dice">
                <button class="roll-dice btn">üé≤ ROLL DICE</button>
                <button class="hold btn">üì• HOLD</button>
            </div>
            <div class="container">
                <div class="player1-container">
                    <div class="score-container sc1">
                        <h1 class="player-1">PLAYER 1</h1>
                        <h1 class="score p1score">0</h1>
                    </div>
                    <div class="current-container cc1">
                        <h2 class="current">Current</h2>
                        <h2 class="current-score p1current">0</h2>
                    </div>
                </div>
                <div class="player2-container player-container">
                    <div class="score-container sc2">
                        <h1 class="player-2">PLAYER 2</h1>
                        <h1 class="score p2score">0</h1>
                    </div>
                    <div class="current-container cc2">
                        <h2 class="current">Current</h2>
                        <h2 class="current-score p2current">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
